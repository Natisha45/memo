<style>
    body {
        font-family: 'Crimson Text', serif;
        background-color: #fefefe;
        margin: 0;
        padding: 0;
    }
    
    .page-header {
        background-color: transparent;
        padding: 40px 0 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        margin-bottom: 40px;
    }
    
    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-family: 'Cormorant Garamond', serif;
    }
    
    .page-header p {
        color: #666;
        font-size: 1.1rem;
    }
    
    .share-form {
        background-color: white;
        padding: 30px;
        margin: 0 auto 40px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        border-radius: 8px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #444;
        font-family: 'Raleway', sans-serif;
    }
    
    .form-group input, 
    .form-group textarea {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: 'Crimson Text', serif;
        font-size: 16px;
    }
    
    .form-group input:focus, 
    .form-group textarea:focus {
        outline: none;
        border-color: #2D5A27;
    }
    
    .submit-btn {
        background-color: #2D5A27;
        color: white;
        border: none;
        padding: 12px 30px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        font-family: 'Raleway', sans-serif;
        width: 100%;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #3A6B34;
    }
</style>
</head>
<body>
    <!-- Navigation -->
        <nav class="navbar">
             <input type="checkbox" id="Sidebar-active">
        <label for="Sidebar-active" class="open-sidebar-btn"><img src="assets/menu_32dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt=""></label>

                <li><a href="Home.html">Home</a></li>
                <li><a href="Biograpy.html">Biography</a></li>
                <li><a href="Gallery.html">Memories</a></li>
                <li><a href="stories.html">Story</a></li>
                <li><a href="share.html" class="active">Share</a></li>
              
            </ul>
        </nav>

    <!-- Page content will go here -->
        <main>
    <section class="page-header">
        <div class="container">
            <h1>Share Your Memory</h1>
            <p>Your stories help keep the memory alive</p>
        </div>
    </section>

    <section class="share-form">
        <div class="container">
            <form id="memoryForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="relationship">How you knew [Name]</label>
                    <input type="text" id="relationship" name="relationship" required>
                </div>

                <div class="form-group">
                    <label for="memory">Your Memory</label>
                    <textarea id="memory" name="memory" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="photo">Add a Photo (Optional)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Submit Memory</button>
            </form>
        </div>
    </section>
</main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>In loving memory of [Name]</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
