      /* These lines create the perfect navigation look: */
.navbar {
    text-align: center;        /* Centers everything */
    padding: 30px 0;          /* Perfect spacing top/bottom */
    margin-bottom: 40px;      /* Space below nav */
}

.nav-links {
    display: inline-flex;     /* Makes links inline but flexible */
    gap: 40px;               /* Perfect spacing BETWEEN links */
    list-style: none;        /* Removes bullet points */
}

.nav-links a {
    text-decoration: none;   /* Removes underline */
    color: #666;             /* Perfect gray color (not too dark/light) */
    font-size: 16px;         /* Perfect readable size */
    transition: color 0.3s;  /* Smooth hover effect */
    padding-bottom: 5px;     /* Space for active border */
}

.nav-links a:hover {
    color: #333;             /* Slightly darker on hover */
}

.nav-links a.active {
    color: #000;             /* Black for active page */
    font-weight: 600;        /* Bold for active page */
    border-bottom: 2px solid #000; /* Underline for active page */
}
