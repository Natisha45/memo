    <!-- /* New styles*/ -->
    <style>
    body {
        font-family: 'Crimson Text', serif; /* Consistent with other pages */
        background-color: #fefefe;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    
    .page-header {
        background-color: transparent; /* Changed from #e2e2e2 */
        padding: 40px 0 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        margin-bottom: 40px;
    }
    
    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-family: 'Cormorant Garamond', serif;
    }
    
    .page-header p {
        color: #666;
        font-size: 1.1rem;
        font-style: italic;
    }
    
    /* Gallery Section */
    .memories-gallery {
        padding: 0 20px 40px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Filters - Redesigned to match image */
    .gallery-filters {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
    }
    
    .filter-btn {
        background-color: transparent;
        color: #666;
        padding: 10px 24px;
        border: 1px solid #ddd;
        margin: 0 8px;
        cursor: pointer;
        border-radius: 4px;
        font-family: 'Raleway', sans-serif;
        font-size: 15px;
        transition: all 0.3s;
    }
    
    .filter-btn:hover {
        background-color: #f5f5f5;
        color: #333;
    }
    
    .filter-btn.active {
        background-color: #2D5A27; /* Green from theme */
        color: white;
        border-color: #2D5A27;
    }
    
    /* Gallery Grid - NEW STRUCTURE to match image */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
    }
    
    .gallery-item {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* Image styling */
    .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
    }
    
    /* Caption area - matching your image */
    .gallery-caption {
        padding: 20px;
        text-align: center;
        border-top: 1px solid #f0f0f0;
    }
    
    .gallery-caption h3 {
        margin: 0 0 8px 0;
        font-size: 1.2rem;
        color: #222;
        font-family: 'Cormorant Garamond', serif;
        font-weight: 500;
    }
    
    .gallery-caption .year {
        color: #777;
        font-size: 0.9rem;
        font-family: 'Raleway', sans-serif;
        font-style: italic;
    }
    
    /* Video wrapper */
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
    }
    
    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* Divider line */
    .divider {
        height: 1px;
        background-color: #eee;
        margin: 40px 0;
        grid-column: 1 / -1;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            margin: 5px;
            font-size: 14px;
        }
        
        .page-header h1 {
            font-size: 2rem;
        }
    }
    
    @media (max-width: 480px) {
        .gallery-grid {
            grid-template-columns: 1fr;
        }
        
        .filter-btn {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
</head>
